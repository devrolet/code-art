<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Three.js app</title>


    <style>
        body {margin: 0;}
    </style>
</head>
<body>
    <!-- <script src="node_modules/three/build/three.cjs"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.module.min.js" integrity="sha512-2GdPoqGrJx7Susys/mOCAOqGBxYGsJC0lmdHRQEiw2l8Pmg8VAdPV79Csuc+wHweByqSmKyxA/xVayCu9G70Jw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="index.js"></script> -->
    <script>
        /****TODO: EVERY THREEJS PROJECT HAS TO HAVE THIS CODE ******/
        //create scene
        const scene = new THREE.Scene();
        // create camera (PerspectiveCamera=field of view)
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); // FOV(degrees), aspect-ratio, last two args are min/max rendering (near/far) 
        // create renderer
        const renderer = new THREE.WebGLRenderer();

        // set renderer size
        renderer.setSizeI(window.innerWidth, window.innerHeight);
        // create renderer DOM element
        document.body.appendChild(renderer.domElement);
        // TODO: END MUST HAVE THREEJS CODE

        // Create a cube
        // geometry
        const geometry = new THREE.BoxGeometry();
        // material
        const material = new THREE.MeshBasicMaterial( {color: 0x00ff00});

        const cube = new THREE.Mesh( geometry, material);
        // add cube to scene
        scene.add(cube);
        // camera and cube at (0, 0), move camera position
        camera.position.z = 5;

        let animate = () => {
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
